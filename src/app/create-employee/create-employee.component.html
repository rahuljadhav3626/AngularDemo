<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Firstname</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employeeService.employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Surname</label>
      <input type="text" class="form-control" id="surname" required [(ngModel)]="employeeService.employee.surname" name="surname">
    </div>

   <div class="form-group">
      <label for="name">DateOfBirth</label>
      <input type="text" class="form-control" id="dateOfBirth" required [(ngModel)]="employeeService.employee.dateOfBirth" name="dateOfBirth">
    </div>

    
   <div class="form-group">
    <label for="name">AdharCard</label>
    <input type="text" class="form-control" id="adharCard" required [(ngModel)]="employeeService.employee.adharCard" name="adharCard">
  </div>

  
  <div class="form-group">
    <label for="name">DateOfJoining</label>
    <input type="text" class="form-control" id="dateOfJoining" required [(ngModel)]="employeeService.employee.dateOfJoining" name="dateOfJoining">
  </div>

  
  <div class="form-group">
    <label for="name">PassportNo</label>
    <input type="text" class="form-control" id="passportNo" required [(ngModel)]="employeeService.employee.passportNo" name="passportNo">
  </div>

  
  <div class="form-group">
    <label for="name">PanNumber</label>
    <input type="text" class="form-control" id="panNumber" required [(ngModel)]="employeeService.employee.panNumber" name="panNumber">
  </div>

  
  <div class="form-group">
    <label for="name">PlaceOfWorking</label>
    <input type="text" class="form-control" id="placeOfWorking" required [(ngModel)]="employeeService.employee.placeOfWorking" name="placeOfWorking">
  </div>

  
  <div class="form-group">
    <label for="name">MobileNo</label>
    <input type="text" class="form-control" id="mobileNo" required [(ngModel)]="employeeService.employee.mobileNo" name="mobileNo ">
  </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
